# arkeo Configuration Example
# Copy this file to ~/.config/arkeo/config.yaml and customize as needed
#
# Note: Output formats (table, json, csv, taxi) and display options are controlled
# via CLI flags (--format, --week, --max-items), not through this configuration file.

# Application settings
app:
  # Date format for display (Go time format)
  date_format: "2006-01-02"

  # Application logging level (debug, info, warn, error)
  # Set to "debug" to enable detailed logging for connectors
  log_level: "info"


# Connector configurations
connectors:
  # GitHub connector - fetches commits, issues, and PRs
  github:
    enabled: false
    config:
      # Get a personal access token from: https://github.com/settings/tokens
      # Requires 'repo' scope for private repos, 'public_repo' for public only
      token: "ghp_your_github_token_here"

      # Your GitHub username
      username: "your-username"

      # Include activities from private repositories
      include_private: false


  # Google Calendar connector - fetches calendar events using secret iCal URLs
  calendar:
    enabled: false
    config:
      # Google Calendar secret iCal URLs (comma-separated)
      # Get these from: Google Calendar > Settings and sharing > Integrate calendar > Secret address in iCal format
      # Format: https://calendar.google.com/calendar/ical/[calendar-id]/[secret-key]/basic.ics
      ical_urls: "https://calendar.google.com/calendar/ical/your-email@gmail.com/private-abc123def456/basic.ics"

      # Include declined calendar events
      include_declined: false

  # GitLab connector - fetches push events from GitLab API (all branches)
  gitlab:
    enabled: false
    config:
      # GitLab instance URL (defaults to https://gitlab.com)
      gitlab_url: "https://gitlab.com"

      # Your GitLab username
      username: "your-username"

      # GitLab personal access token from Profile > Access Tokens
      # Requires 'read_api' scope to access user events data
      access_token: "your-gitlab-access-token"

  # YouTrack connector - fetches activities and issue updates from YouTrack
  youtrack:
    enabled: false
    config:
      # YouTrack instance URL (e.g., https://mycompany.youtrack.cloud/)
      base_url: "https://mycompany.youtrack.cloud/"

      # YouTrack permanent token
      # Get from: Profile > Account Security > New token
      # Requires YouTrack scope permissions
      token: "perm:your-youtrack-token-here"

      # Username to filter activities for (optional, defaults to token owner)
      username: "your-username"

  # macOS System Events connector - fetches screen lock/unlock events (macOS only)
  macos_system:
    enabled: false
    config:
      # Note: This connector uses the macOS 'log show' command to retrieve system events.
      # It specifically monitors loginwindow events for screen lock state changes for the full day (00:00:00 to 23:59:59).
      # When the screen is locked, it generates "Computer is idle" activities.
      # When the screen is unlocked, it generates "Computer is active" activities.
      # No additional configuration is required beyond enabling the connector.

  # Webhooks connector - fetches activities from HTTP webhook endpoints
  webhooks:
    enabled: false
    config:
      # Array of webhook configurations
      # Each webhook will be called with ?date=YYYY-MM-DD parameter
      # Expected response: JSON array of activity objects
      webhooks:
        - name: "My Service"                              # Display name for activities
          url: "https://api.myservice.com/activities"     # Webhook endpoint URL
          token: "your-bearer-token-here"                # Bearer token for authentication
        # Add more webhooks as needed:
        # - name: "Another Service"
        #   url: "https://api.another.com/events"
        #   token: "another-token"

